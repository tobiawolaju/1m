<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Sets the theme color for mobile and desktop Chrome tabs -->
<meta name="theme-color" content="#000000" />
  <title>Million Dollar Baby</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #00c853;
    }

    .money {
      font-size: 4rem;
      font-weight: bold;
      color: #00e676;
      text-shadow: 0 0 20px #00e676aa;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 1px;
      max-width:60vw;
      text-align: center;
    }

    .bar-container {
      margin-top: 2.5rem;
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: #1e1e1e;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00e676, #00c853);
      box-shadow: 0 0 12px #00e676;
      border-radius: 50px;
      transition: width 1.2s ease-in-out;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 3px #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

 <h3 id="date-range"></h3>

  <div class="money" id="raised">$0</div>

  <div class="bar-container">
    <div class="bar-fill" id="progress-bar">
      <div class="bar-text" id="progress-text">0%</div>
    </div>
  </div>

 <div class="tagline" id="bible-verse"></div>
 <footer>© 2025 Million Dollar Baby </footer>

  <canvas id="particles"></canvas>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyHP4_FlboOJxrjqQ2VRRvoNTuc-4jAmg4rqLbTi1IzeuGPmY2DIi2cYWzKS9E9J3ASUQ/exec';

    function animateNumber(el, target) {
      let current = 0;
      const duration = 1000;
      const stepTime = 15;
      const steps = duration / stepTime;
      const increment = target / steps;

      const interval = setInterval(() => {
        current += increment;
        if (current >= target) {
          current = target;
          clearInterval(interval);
        }
        el.textContent = `$` + Math.floor(current).toLocaleString();
      }, stepTime);
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const target = parseFloat(data.target);
        const raised = parseFloat(data.raised);
        const percent = Math.min(100, (raised / target) * 100).toFixed(1);

        animateNumber(document.getElementById('raised'), raised);
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('progress-text').textContent = percent + '%';
      });
  </script>

  <!-- Particle background -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        a: 0.2 + Math.random() * 0.3
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 230, 118, ${p.a})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>

  <script>
  const startDate = "July 1st";
  const now = new Date();
  const options = { year: 'numeric', month: 'long', day: 'numeric' };
  const currentDate = now.toLocaleDateString(undefined, options);

  document.getElementById('date-range').textContent = `${startDate} - ${currentDate}`;
</script>

<script>
  const verses = [
  "1 Timothy 6:10 — 'For the love of money is a root of all kinds of evil.'",
  "Proverbs 13:11 — 'Dishonest money dwindles away, but whoever gathers money little by little makes it grow.'",
  "Luke 12:15 — 'Watch out! Be on your guard against all kinds of greed; life does not consist in an abundance of possessions.'",
  "Ecclesiastes 5:10 — 'Whoever loves money never has enough; whoever loves wealth is never satisfied with their income.'",
  "Hebrews 13:5 — 'Keep your lives free from the love of money and be content with what you have.'",
  "Proverbs 22:7 — 'The rich rule over the poor, and the borrower is slave to the lender.'",
  "Matthew 6:24 — 'You cannot serve both God and money.'",
  "Matthew 6:21 — 'For where your treasure is, there your heart will be also.'",
  "Proverbs 3:9 — 'Honor the Lord with your wealth, with the firstfruits of all your crops.'",
  "Malachi 3:10 — 'Bring the whole tithe into the storehouse... Test me in this,' says the Lord Almighty, 'and see if I will not throw open the floodgates of heaven.'",
  "Acts 20:35 — 'It is more blessed to give than to receive.'",
  "Proverbs 11:28 — 'Those who trust in their riches will fall, but the righteous will thrive like a green leaf.'",
  "2 Corinthians 9:7 — 'God loves a cheerful giver.'",
  "Proverbs 28:20 — 'A faithful person will be richly blessed, but one eager to get rich will not go unpunished.'",
  "Psalm 37:21 — 'The wicked borrow and do not repay, but the righteous give generously.'"
];


  const randomVerse = verses[Math.floor(Math.random() * verses.length)];
  document.getElementById("bible-verse").textContent = randomVerse;
</script>


</body>
</html>
